<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILLINGER SYSTEMS — Grid Console v1</title>

  <!-- Police techno pour la console -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    /* === STYLE GLOBAL === */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ff1a1a;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }

    /* === LOGO === */
    #logo-container {
      text-align: center;
      margin-top: 2rem;
    }

    #logo-container img {
      max-width: 60vw;
      height: auto;
      filter: drop-shadow(0 0 25px #ff1a1a);
    }

    @keyframes glowLogo {
      from { filter: drop-shadow(0 0 10px #ff1a1a); }
      to   { filter: drop-shadow(0 0 30px #ff3333); }
    }

    /* === TERMINAL === */
    #terminal {
      width: 90vw;
      max-width: 900px;
      height: 60vh;
      background-color: rgba(10, 0, 0, 0.8);
      border: 2px solid #ff1a1a;
      box-shadow: 0 0 25px #ff1a1a;
      padding: 1rem;
      margin-top: 2rem;
      overflow-y: auto;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .output {
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .input-line {
      display: flex;
      margin-top: auto;
    }

    .prompt {
      color: #ff3333;
      margin-right: 0.5rem;
    }

    #cmdline {
      background: transparent;
      border: none;
      color: #ff1a1a;
      outline: none;
      flex-grow: 1;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
    }

    /* Curseur animé */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #cursor {
      display: inline-block;
      width: 10px;
      background: #ff1a1a;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
    }

    /* === EFFET AMBIANT === */
    #ambient {
      display: none;
    }
  </style>
</head>
<body>
  <!-- === LOGO DILLINGER === -->
  <div id="logo-container">
    <img src="LOGO.png" alt="DILLINGER SYSTEMS Logo">
  </div>

  <!-- === TERMINAL === -->
  <div id="terminal" tabindex="0">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt" id="prompt">DILLINGER&gt;</span>
      <input type="text" id="cmdline" autocomplete="off" autofocus />
      <span id="cursor"></span>
    </div>
  </div>

  <!-- === AMBIANCE SONORE === -->
  <audio id="ambient" src="SOUNDS/ambient_dillinger.mp3" loop></audio>

  <script>
    /* === SCRIPT DE BASE === */
    const terminal = document.getElementById('terminal');
    const output = document.getElementById('output');
    const cmdline = document.getElementById('cmdline');
    const ambient = document.getElementById('ambient');

    // Effet d’intro
    const introLines = [
      'DILLINGER SYSTEMS // INITIALISATION DE LA GRILLE...',
      'Chargement des modules internes...',
      'Établissement du lien avec le MCP...',
      'Système prêt. Entrez votre commande.'
    ];

    let lineDelay = 800;
    introLines.forEach((line, i) => {
      setTimeout(() => {
        printOutput(line);
      }, i * lineDelay);
    });

    // Son d’ambiance (optionnel)
    ambient.volume = 0.15;
    ambient.play().catch(() => {
      document.body.addEventListener('click', () => ambient.play(), { once: true });
    });

    // Fonction d’affichage
    function printOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.textContent = text;
      output.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Entrée utilisateur
    cmdline.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = cmdline.value.trim();
        cmdline.value = '';
        processCommand(cmd);
      }
    });

      function processCommand(rawCmd) {
        const cmd = rawCmd.trim();

        if (waitingUserName) {
          if (cmd.length > 0) {
            if (cmd.toLowerCase() === 'evekim') {
              triggerAccessDenied();
              return;
            }
          
            userName = cmd.toUpperCase();
            localStorage.setItem(STORAGE_KEY, userName);
            waitingUserName = false;
            promptEl.textContent = getPrompt();
            delayedOutput([
              `Bienvenue ${userName}.`,
              `Initialisation du système en cours...`,
              getHelpMessage()
            ]);
          }
          return;
        }
      switch (cmd.toLowerCase()) {
        case 'help':
          printOutput('Commandes disponibles :\n- help\n- reset');
          break;
        case 'reset':
          output.innerHTML = '';
          printOutput('Réinitialisation de la Grille...');
          setTimeout(() => location.reload(), 1500);
          break;
        default:
          printOutput(`[ERREUR] Commande "${cmd}" non reconnue.`);
      }
    }

    terminal.addEventListener('click', () => cmdline.focus());
  </script>
</body>
</html>
